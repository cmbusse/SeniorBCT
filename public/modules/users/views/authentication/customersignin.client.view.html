<section class="row" data-ng-controller="CheckinController">
	<div class="container" ng-show="!loggedInIsAdmin()">
		<h3 class="text-center text-danger"><strong>You do not have access to this page!</strong></h3>
		<h3 class="text-center text-danger"><strong>Please click <a href="/">here</a> to go home</strong></h3>
	</div>
	<div class="container" ng-show="loggedInIsAdmin()">
		<h2 class="col-md-12 text-center">Welcome to DayCamp!</h2>
		<h3 class="col-md-12 text-center">Checking someone in?</h3>
		<h3 class="col-md-12 text-center">
			<div ng-controller='ClockController'>
		    	<p>{{ clock  | date:'medium'}}</p>
			</div>
		</h3>
		<div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4 login-form-bg">
			<form name = "userForm" data-ng-submit="signinUser(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
				<fieldset>
					<div class = "form-group">
						<div data-ng-show="error" class="text-center text-danger">
							<div class="alert alert-danger" role="alert">
								<strong data-ng-bind="error"></strong>
							</div>
						</div>
					</div>
					<div class = "form-group">
						<div class="input-group">
							<span class="input-group-addon" id="basic-addon1">
								<i class = "text-muted glyphicon glyphicon-user"></i>
							</span>
							<input type="text" id="PIN" name="PIN" class="form-control input-lg" data-ng-model="credentials.PIN" placeholder="PIN">
						</div>
					</div>
					<!--
					<div class = "form-group">
						<div class="input-group">
							<span class="input-group-addon" id="basic-addon1">
								<i class = "text-muted glyphicon glyphicon-asterisk"></i>
							</span>
							<input type="password" id="password" name="password" class="form-control input-lg" data-ng-model="credentials.password" placeholder="Password">
						</div>
					</div>
					-->
					<div class="form-group">
						<button type="submit" class="btn btn-success btn-lg btn-block">Sign in</button>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</section>
